<link href="theme.css" rel="stylesheet">
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">

            <p class="name">
                <input name="name" type="hidden" id="name" value="<%= user.fullname %>"/>
            </p>

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p>


            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
<script>
    $("#button-blue").click(function(e) {
        var name = $("#name").val();
        var text = $("#text").val();

        $.ajax({
            type: 'POST',
            url: 'http://camsgateway.com/cu-connect/',
            data: {name: name, text: text},
            dataType: 'json',
            success: function(data) {
                alert("Your feedback has been noted. Thank you");
            }
        });
    });
</script>
